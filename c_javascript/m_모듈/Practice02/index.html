<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모듈 시스템 - 할 일 목록 관리</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1>할 일 목록</h1>
    <form id="new-todo-form">
      <!-- 
      required 속성(bool 속성) : reuired="true"와 동일 
      cf) 작성하지 않으면 required="false"와 동일(기본값
      -->
      <input type="text" id="new-todo" placeholder="새로운 할 일 추가" required/>
      <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  
  <!-- HTML에 연결되는 JS 파일에 모듈 시스템 적용 type="module" -->
  <script type="module" src="./app.js"></script>
</body>
</html>
