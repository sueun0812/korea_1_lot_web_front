<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex01.html</title>
  <style>
    .container {
      display: flex;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      width: 80%;
      justify-content: space-around;
    }

    .item {
      background-color: lightcoral;
      padding: 20px;
      margin: 5px;
      border: 1px solid #000;
      text-align: center;
      /* 최소 너비 지정 (너비, 높이에 최소/최대 크기 지정 가능) */
      min-width: 50px;
    }

    /* 기본 설정 : 행 방향 정렬 */
    .example1 {
    flex-direction: row;
    }

    .example2 {
    flex-direction: column;
    }

    .example3 {
      /* direction을 설정하지 않는 경우 : 기본 row 설정 */
      /* flex-wrap: nowrap; - 기본값(래핑되지 않음) */
      flex-wrap: wrap-reverse;
    }

    .example4 {
      /* flex-direction: row-reverse;
      flex-wrap: wrap; */
      flex-flow: wrap-reverse;
    }

  </style>
</head>
<body>
  <!--  
    ! Flexbox
    : 행과 열 형태로 항목 무리를 배치하는 일차원 레이아웃

    ! 특징
    : 웹 페이지 내의 요소들을 '컨테이너 내'의 아이템들 간의 공간 분배와 정렬을 다양한 화면 크기와 디스플레이 유형에 맞춰 동적으로 조정

    ? 사용 목적
    - 반응형 레이아웃: 화면 크기에 따라 배치 설정을 달리할 때 사용
    - 정렬 문제: 여러 아이템을 수직 또는 수평으로 정렬할 경우 사용
    - 단순한 수직 스크롤 페이지: 단일 방향으로 요소를 배치하는 경우 사용

    ! 주요 개념
    : Flex 컨테이너(Container)
      - Flexbox 레이아웃을 정의할 테두리
      - Flex 컨테이너 내의 모든 직접 자식 요소는 Flex 아이템이 됨
        : 직접적인 자식 요소가 아닌 경우 flex 설정이 불가
        : a 요소 > b 요소 > c 요소
        - a 요소를 flex 컨테이너로 지정하는 경우, b 요소가 flex item으로 설정
        - b 요소를 추가적으로 flex 컨테이너로 지정, c 요소도 flex item으로 설정
    
    ? display: flex (Flex Container를 만드는 속성)

    : Flex 아이템(Item)
      - Flexbox를 구성하는 요소들
      - Flexbox의 속성을 사용하여 조정 가능 (크기, 순서, 정렬 등)
      - 영향을 주고 싶은 요소의 부모 요소에 display 속성값으로 flex를 지정

    ! Flex 모델의 측방
    
    1. 기본 축(main axis)
      : flex item이 배치되고 있는 방향으로 진행하는 축
      : main start(시작), main end(끝)
      : 기본값 - 가로 정렬(행 방향, x축)
    
    2. 교차 축(across axis)
      : flex item이 내부에 배치되는 방향에 직각을 이루는 축
      : cross start(시작), cross end(끝)
      : 기본값 - 세로 정렬(열 방향, y축)

    ? 3. display: flex
      : 위의 설정이 된 부모 요소(예제의 section)를 'flex container'라고 칭함

    4. flex container 내부에서 flexbox로 레이아웃되는 항목(예제의 article)을 'flex item'이라고 칭함
  -->

  <!--  
    ^ flex 컨테이너에 지정하는 속성 ^
    
    ! flex-direction 속성
      : flexbox 기본 축이 진행되는 방향을 지정
        (flexbox 들이 컨테이너 내부에서 배치되는 방향)
      ? 속성값
        row (행, 기본값 - 가로)
        column (열 - 세로)
        row-reverse (행의 역방향 정렬)
        column-reverse (열의 역방향 정렬)

    ! flex-wrap 속성
      : flex 아이템들이 여러 줄로 래핑될 것인지 결정
      ? 속성값
      
      wrap: 아이템들이 필요에 따라 여러 줄로 래핑
      nowrap (기본값): 모든 Flex 아이템들이 한 줄에 배치
      wrap-reverse: wrap 비슷하지만, 아이템들의 순서가 반대로 래핑
      (제일 마지막 요소부터 오른쪽 아래 방향)

    ! flex 속성
      : flexItem에 해당 속성을 지정하는 경우
      각 아이템들의 너비가 적어도 200px 너비로 지정

    ! flex-flow 약칭
      flex-direction(정렬 방향)과 flex-wrap(래핑 방법)을 하나의 단축 속성으로 결합
      ? 지정 방법
      flex-flow: direction wrap;
  -->
      
  <h1>Flexbox 강의 자료</h1>
  <section>
    <h2>1. 기본 Flex 구조 만들기</h2>
    <div class="container example1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <h2>2. Flex Direction(주축/교차축 변경)</h2>
    <div class="container example2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <h2>3. Flex Wrap (아이템 래핑)</h2>
    <div class="container example3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
    <h2>4. Flex Flow(아이템 정렬 & 래핑 동시 지정 - 단축 속성)</h2>
    <div class="container example4">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </section>
</body>
</html>
