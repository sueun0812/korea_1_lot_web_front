<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_border.html</title>
  <link rel="stylesheet" href="./b_border.css">
</head>
<body>
  <div class="box" style="border-style: solid;">테두리</div>
  <div class="box" style="border-style: dotted;">테두리</div>
  <div class="box" style="border-style: dashed;">테두리</div>
  <div class="box" style="border-style: double;">테두리</div>
  <div class="box" style="border-style: groove;">테두리</div>
  <div class="box" style="border-style: inset;">테두리</div>
  <div class="box" style="border-style: outset;">테두리</div>
  <div class="box" style="border-style: ridge;">테두리</div>
  
  <!-- 
  Box 모델의 스타일 적용 방향
  : top > right > bottom > left 
  
  네 방향 모두 같게 지정하는 방법
  상하 / 좌우 각각 지정하는 방법
  상 / 좌우 / 하 각각 지정하는 방법
  네 방향 모두 다르게 지정하는 방법
  -->
  <hr />
  <div class="boxes" style="border-width: 10px; border-color: red;">박스 모델 방향 지정</div>
  <div class="boxes" style="border-width: 10px 3px; border-color: #00ff00;">박스 모델 방향 지정</div>
  <div class="boxes" style="border-width: 10px 2px 5px; border-color: rgb(0, 0, 225);">박스 모델 방향 지정</div>
  <div class="boxes" style="border-width: 1px 4px 8px 12px; border-color: rgba(0, 0, 0, 0.5);">박스 모델 방향 지정</div>

  <!-- border의 width style color를 동시 지정 -->
  <div style="margin: 5px; border: 1px solid black; border-radius: 5px; ">테두리 지정</div>
  <div style="margin: 5px; border: 1px solid #333; border-radius: 10px;">테두리 지정</div>
  <div style="width: 100px; height: 100px; margin: 5px; border: 1px solid #eee; border-radius: 50%; ">테두리 지정</div>
</body>
</html>
