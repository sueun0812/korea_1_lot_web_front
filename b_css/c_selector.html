<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="./styles/c_selector.css">

<body>
  <!--! 1. 전체 선택자 -->

  <p>문단입니다.</p>
  <section>섹션 내용</section>

  <!--! 2. 타입 선택자 -->

  <p>문단 입니다.</p>
  <ul>
    <li>1</li>

    <li>3</li>

  <!--! 4. 아이디 선택자 -->
  <button class="btn" id="basic">기본버튼</button>

  <button class="btn secondary">보조버튼</button>

  <!--! 5. 그룹 선택자 -->

  <footer id="footer">푸터</footer>

  <!--
  ? (+) 가상 클래스 선택자 
  >> 사용자의 동작에 반응하는 가상 클래스 선택자
  
  -->

  <div class="container">
    <nav class="navi">
