<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
  <style>
    caption {
      caption-side: bottom;
    }

    table {
      /* border-collapse: collapse; */
      border: 1px solid black;

      /* 수평거리(좌우) 수직거리(상하) */
      /* border-spacing: 10px 20px;
      border-spacing: 20px; */
    }

    th {
      border: 1px solid pink;
    }

    td {
      border: 1px solid lightblue;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

  </style>
</head>
<body>
  <table>
    <caption>2024 프로야구</caption>
    <tr>
      <th>야구팀</th>
      <th>연고지</th>
      <th>감독</th>
    </tr>
    <tr>
      <td>롯데</td>
      <td>부산</td>
      <td>김태형</td>
    </tr>
    <tr>
      <td>엘지</td>
      <td>서울</td>
      <td>염경엽</td>
    </tr>
  </table>
</body>
</html>
