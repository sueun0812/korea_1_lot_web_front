<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text01.html</title>
</head>
<body>
  <!-- 1. 제목과 단락 -->
  <!-- 1-1. 제목 hn태그 -->
  <h1>2024 프로야구</h1>
  <h2>프로야구 일정 / 결과</h2>
  <h3>프로야구 기록</h3>
  <h4>프로야구 순위</h4>
  <h5>롯데자이언츠</h5>
  <h6>기아타이거즈</h6>

  <!-- 1-2. 단락 p태그 -->
  <p>
    안녕하세요.
    <br />
    만나서 반갑습니다.
  </p>

  <!-- 2. span 태그 -->
  안녕하세요 <span style="color: pink;">태그 적용 텍스트</span>입니다.
  일반 텍스트

  <div style="color: blue;">안녕하세요</div>

  <!-- 3. 기타 텍스트 태그 -->
  <hr />

  <blockquote>인용문 입니다.</blockquote>

  <p>
    안녕하세요.
    <strong>사물인터넷</strong>
    기반 
    <b>웹 솔루션</b> 개발자 양성 과정입니다.
    6개월 동안 잘 부탁드립니다.
  </p>

  <p>
    안녕하세요.
    <em>사물인터넷</em>
    기반 
    <i>웹 솔루션</i> 개발자 양성 과정입니다.
    6개월 동안 잘 부탁드립니다.
  </p>

</body>
</html>
