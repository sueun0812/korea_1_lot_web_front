<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table01.html</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- table 태그: 표 생성 -->
  <table>
    <!-- 표 제목 삽입 -->
    <caption>표의 제목을 만드는 태그</caption>

    <!--  
      tr: 각 행 생성 (row)
      td: 일반적인 테이블 셀 (data)

      th: 테이블의 제목 셀 (header)
    -->

    <!-- 1행 -->
    <thead>
      <tr>
        <!-- 줄 복사 단축키: alt + shift + 방향키 -->
        <th>1행 1열</th>
        <th>1행 2열</th>
        <th>1행 3열</th>
      </tr>
    </thead>

    <!-- 2행 & 3행 -->
    <tbody>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>4행 1열</td>
        <td>4행 2열</td>
        <td>4행 3열</td>
      </tr>
    </tfoot>
  </table>

  <!-- th를 제일 왼쪽에 사용하는 경우 -->
  <table>
    <caption>th 응용 예제</caption>
    <tr>
      <th>1행1열</th>
      <td>1행2열</td>
    </tr>
    <tr>
      <th>2행1열</th>
      <td>2행2열</td>
    </tr>
  </table> 

  <table>
    <caption>셀 합치기 속성</caption>
    <tr>
      <td rowspan="2">1 - 1</td>
      <td>1 - 2</td>
      <td>1 - 3</td>
    </tr>
    <tr>
      <!-- 행의 병합 시 병합될 행은 제거 -->
      <!-- <td>1 - 1</td> -->
      <td>2 - 2</td>
      <td>2 - 3</td>
    </tr>
    <tr>
      <td>3 - 1</td>
      <td colspan="2">3 - 2</td>
      <!-- <td>3 - 2</td> -->
    </tr>
  </table>
</body>
</html>
