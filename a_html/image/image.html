<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image.html</title>
</head>
<body>
  
  <!-- 
  1. 너비: width 속성
  2. 높이: height 속성 
  -->
  <img src="../images/dog01.jpg" alt="강아지 01" width="150" height="150px"/>
  <img src="../images/dog02.jpg" alt="강아지 02" width="50%" />
  <img src="../images/dog03.jpg" alt="강아지 03" height="50%"/>

  <div style="width: 100%; height: 400px; background-color: lightcoral;">
    <img src="../images/dog04.jpg" alt="강아지 04" height="50%" />
  </div>

  <div style="height: 100vh;">
    <img src="../images/dog05.jpg" alt="강아지 05" height="100%" />
  </div>

</body>
</html>
