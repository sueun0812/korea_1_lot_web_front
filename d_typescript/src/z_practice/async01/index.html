<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch User Data</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1>Fetch User Data</h1>
    <!-- 
    사용자로부터 불러올 사용자 데이터의 id값을 입력받는 input 요소
    >> JSONPlaceholder의 user 데이터는 10개 (id: 1~10)
    -->
    <input 
      type="number" 
      id="userId" 
      placeholder="Enter User Id (1~10)"
      min="1"
      max="10"
      style="width: 200px;"
    />

    <!-- 사용자로부터 데이터를 가져오는 비동기 작업을 수행할 버튼 -->
    <button id="fetchUserData">Fetch User Data</button>
  </div>

  <!-- 
  데이터 요청 결과에 따라 해당 요소의 내용이 변화 (동적 생성) 
  - 비동기 작업 처리중 : 대기 메시지 출력
  - 비동기 작업 성공 : 사용자 데이터 출력
  - 비동기 작업 실패 : 에러 메시지 출력
  -->
  <div id="userData"></div>
  
  <script src="./main.js"></script>
</body>
</html>
