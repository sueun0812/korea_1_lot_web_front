<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex01.html</title>
  <style>
    #container {
      display: flex;
      height: 200px;
      border: 1px solid black;
      width: 500px;
      justify-content: center;
      align-items: center;
    }

    .box {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
