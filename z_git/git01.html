  <!-- 
  ! 버전 관리 시스템(Version Control System, VCS)

    ? 1. 정의
    : 파일 변화를 시간에 따라 기록했다가 나중에 특정 버전을 다시 꺼내올 수 있는 시스템
    : 주로 소프트웨어 개발에서 소스 코드의 변경 사항을 관리하는데 사용

    ? 2. 버전 관리가 필요한 이유

    팀 프로젝트의 보고서를 작성
    프로젝트는 여러 단계를 거치며 진행되며, 보고서도 여러 번 수정 진행
    초기에 작성한 보고서에서 시작하여, 검토를 거쳐 수정 사항이 추가되고, 중요한 데이터가 포함

    ? 3. Git과 GitHub
    & Git
    : 컴퓨터 파일의 변경사항을 추적하고 '여러 사용자'들 간에 해당 파일 작업을 조율하기 위한 대표적인 '버전 관리 시스템'

    : 분산형 버전 관리 도구
    : 로컬과 리모트 저장소에서 작업을 관리
    >> 각 개발자는 로컬에서 작업한 후
      , 변경 사항을 중앙 서버에 업로드(푸시)하여 다른 개발자와 공유 가능

    & GitHub
    : Git 저장소를 호스팅하는 웹 기반 서비스
    : 프로젝트의 코드를 안전하게 저장, 다른 개발자와 협업 진행에 용이

    - 전 세계 개발자들이 소프트웨어를 더 나은 방식으로 만들 수 있도록 돕는 개발 플랫폼
    - GitHub의 가장 기본적인 기능은 Git 리포지토리의 호스팅입니다. 이를 통해 사용자는 자신의 프로젝트를 웹상에 저장하고, 전 세계 어디에서나 접근
    - Pull Request
    : 코드 변경 사항을 다른 개발자에게 검토받고 병합을 요청하는 기능입니다. 개발자는 자신이 작업한 브랜치의 코드를 메인 브랜치에 병합하기 전에 Pull Request를 생성
  -->

  <!--  
    ! MacOS
    
    # homebrew 설치 명령어
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    # git 설치 명령어
    brew install git

    ! Windows

    # git 설치
    구글 접속 > git 검색 >

    & git 설치 확인 명령어 (맥 & 윈도우 공통)
    git --version

    & git 사용자 정보 설정
    
    윈도우) 
      시작 버튼 > 자격 증명 관리자 > Windows 자격 증명
      > git / github / sourcetree의 항목에 본인의 깃허브 아이디가 아닌 경우 제거

    윈도우&맥)
      터미널(명령프롬프트, cmd)창 열기
      > git config --global user.name devgiants75
      > git config --global user.email devgiants75@naver.com
      
      설치 확인 명령어
      > git config --global user.name
      > git config --global user.email

    맥)
      (꺽쇠괄호는 작성 X)
      git remote set-url origin https://<username>:<token><repository>.git

      EX)
      git remote set-url origin https://devgiants75:abcde@github.com/devgiants75/-.git

      변경된 원격 URL을 사용하여 커밋을 푸시
      - git push origin main

    & git 사용 방법
    
    ? 깃을 활용할 폴더를 git bash 환경에서 열기
    
    ? 해당 폴더에 git을 적용
    git init

    ? 기본 브랜치명 변경 (master >> main)
    git branch -M main

    === 로컬 환경에서의 파일 관리 ===
    작업환경(WD) / 스테이지 (SA) / 로컬 환경(LD)

    1. WD >> SA
    깃 사용 폴더에 '첫번째작업물.txt'파일 생성

    - git status (현재 깃의 상태를 출력, 선택 사항)

    - git add .
    - git add 파일명.확장자

    2. SA >> LD
    스테이지의 '첫번째작업물.txt'를 로컬 환경에 저장

    - git commit -m "20240729"

    === 원격 환경과의 파일 관리 ===
    1. 깃허브에서 리포지토리 생성

    2. 원격의 리포지토리와 로컬의 리포지토리를 연결
    - 생성된 리포지토리의 명령어 사용

    3. 로컬의 작업물을 원격에 저장
    - git push origin main


    === 생성된 원격 환경과 로컬 환경 연결 ===
    1. 새로운 로컬 환경 생성 (새폴더 생성)

    2. git bash 환경에서 깃 환경 설정 진행
    - git init
    - git branch -M main
    - git remote add origin https://github.com/devgiants75/-.git

    3. 원격의 데이터를 로컬 환경으로 내려받기
    - git pull origin main
  -->
